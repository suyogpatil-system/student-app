name: Phonebook-CI
on:
  push:
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build API
        run: make build

      - name: Run Tests
        run: make test
  set-commit:
    runs-on: self-hosted
    outputs:
      commit: ${{ steps.set-commit.outputs.timestamp }}
    steps:
      - name: Set commit
        id: set-commit
        run: echo "::set-output name=commit::$(git rev-parse --short HEAD)"
  build:
    name: Docker Build and Push
    needs: [build_and_test,set-commit]
    runs-on: self-hosted
    env:
      IMAGE_NAME: student-app # Define the image name
      COMMIT: ${{ needs.set-commit.outputs.commit }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.COMMIT }}
  
  update-values:
    name: Update values.yaml with latest image
    needs: [build,set-commit]
    runs-on: self-hosted
    env:
      COMMIT: ${{ needs.set-commit.outputs.commit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update values.yaml
        run: |
          sed -i 's|tag:.*|tag: "'"${{ env.COMMIT }}"'"|' helm-chart/student-app/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add helm-chart/student-app/values.yaml
          git commit -m 'Update values.yaml with latest image tag'
          git push
