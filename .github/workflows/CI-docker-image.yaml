name: Docker Image CI

on:
  push:
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'

env:
  IMAGE_NAME: student-app

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    outputs:
      commit_hash: ${{ steps.get_commit_hash.outputs.commit_hash }}  # Pass the commit hash as an output

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build API
      run: make build

    - name: Run Tests
      run: make test

    #- name: Perform Code Linting
    #  run: make lint

    - name: Get commit hash
      id: get_commit_hash
      run: |
        commit_hash=$(git rev-parse --short HEAD)
        echo "commit_hash=$commit_hash" >> $GITHUB_ENV
        echo "::set-output name=commit_hash::$commit_hash"  # Set the commit hash as an output

  docker_build_and_push:
    needs: build_and_test  # This job depends on the build_and_test job
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug commit hash
      run: echo "Commit hash from previous job: ${{ needs.build_and_test.outputs.commit_hash }}"  # Debug output

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build_and_test.outputs.commit_hash }}  # Use the commit hash from build_and_test job

  update_values:
    needs: docker_build_and_push  # This job depends on the docker_build_and_push job
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Update image tag in values.yaml
      run: |
        # Use the commit hash from the docker_build_and_push job
        sed -i "s/tag: .*/tag: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.docker_build_and_push.outputs.commit_hash }}" values.yaml

    - name: Commit and push updated values.yaml
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add values.yaml
        git commit -m "Update image tag in values.yaml to ${{ needs.docker_build_and_push.outputs.commit_hash }}"
        git push
